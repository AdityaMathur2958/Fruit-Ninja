<html>

<head>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="Login.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Fruit Ninja
  </title>
</head>

<body>

  <div class="login-container">
    <div class="login-box">
      <h2 id="form-title">Sign In to Play</h2>
      <form>
        <div class="input-group">
          <label for="lEmail">Email</label>
          <input type="email" id="lEmail" placeholder="Email">
        </div>
        <div class="input-group">
          <label for="lPassword">Password</label>
          <input type="password" id="lPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn" id="signin-button">Sign In</button>
      </form>
      <div class="divider">or</div>
      <p id="toggle-message">Don't have an account yet? <a href="Register.html" id="toggle-link">Sign Up</a></p>
    </div>
  </div>
</body>

<script type="module" src="Login.js"></script>

</html>
