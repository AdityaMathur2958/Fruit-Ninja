<html>

<head>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="Login.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Fruit Ninja
  </title>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2 id="form-title">Sign Up to Play</h2>
      <form>
        <div class="input-group">
          <label for="rEmail">Email</label>
          <input type="email" id="rEmail" placeholder="Email">
        </div>
        <div class="input-group">
          <label for="rPassword">Password</label>
          <input type="password" id="rPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn" id="signup-button">Sign Up</button>
      </form>
      <div class="divider">or</div>
      <p id="toggle-message">Already have an Account? <a href="Login.html" id="toggle-link">Sign In</a></p>
    </div>
  </div>
</body>

<script type="module" src="Login.js"></script>

</html>
